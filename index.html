<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pedido de Desculpas</title>
    <style>
        /* Estilos gerais da p√°gina */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* A caixinha central */
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Cont√™iner para os bot√µes */
        .botoes {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espa√ßo entre os bot√µes */
        }

        /* Estilo geral dos bot√µes */
        button {
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        /* Bot√£o SIM */
        #sim {
            background-color: #4CAF50; /* Verde */
        }

        #sim:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        /* Bot√£o N√ÉO */
        #nao {
            background-color: #f44336; /* Vermelho */
            /* A posi√ß√£o ser√° alterada pelo JavaScript */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Me desculpa? ü•∫</h1>
        <div class="botoes">
            <button id="sim">Sim!</button>
            <button id="nao">N√£o</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // Pega os elementos dos bot√µes
        const simBtn = document.getElementById('sim');
        const naoBtn = document.getElementById('nao');
        const container = document.querySelector('.container');

        // Adiciona o evento de clique para o bot√£o SIM
        simBtn.addEventListener('click', () => {
            // Efeito de comemora√ß√£o!
            container.innerHTML = '<h1>Ebaaa! Desculpa mesmo moli, Eu te amo muitoo viu ü•∫</h1>';
            
            // Lan√ßa confetes
            confetti({
                particleCount: 150,
                spread: 180,
                origin: { y: 0.6 }
            });
        });

        // Adiciona o evento para quando o mouse passa por cima do bot√£o N√ÉO
        naoBtn.addEventListener('mouseover', () => {
            // Calcula uma nova posi√ß√£o aleat√≥ria
            const containerRect = container.getBoundingClientRect();
            const naoBtnRect = naoBtn.getBoundingClientRect();

            // Gera posi√ß√µes aleat√≥rias dentro dos limites da tela
            let newX = Math.random() * (window.innerWidth - naoBtnRect.width);
            let newY = Math.random() * (window.innerHeight - naoBtnRect.height);

            // Garante que o bot√£o n√£o saia da tela
            newX = Math.max(0, Math.min(newX, window.innerWidth - naoBtnRect.width));
            newY = Math.max(0, Math.min(newY, window.innerHeight - naoBtnRect.height));
            
            // Aplica a nova posi√ß√£o
            naoBtn.style.position = 'absolute';
            naoBtn.style.left = `${newX}px`;
            naoBtn.style.top = `${newY}px`;
        });

        // Adiciona o evento de clique para o bot√£o N√ÉO (caso o usu√°rio seja muito r√°pido)
        naoBtn.addEventListener('click', () => {
            alert('Op√ß√£o inv√°lida!');
            naoBtn.style.display = 'none'; // Faz o bot√£o "N√£o" desaparecer
        });

    </script>

</body>

</html>
